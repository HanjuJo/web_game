<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기억력 카드 게임</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header {
            background-color: #845ef7;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .home-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            cursor: pointer;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            flex-grow: 1;
            padding: 20px;
        }
        
        .difficulty-container {
            text-align: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .difficulty-btn {
            background-color: #845ef7;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .difficulty-btn:hover {
            background-color: #7048e8;
        }
        
        .theme-selection {
            margin-top: 20px;
        }
        
        .theme-btn {
            background-color: #e9ecef;
            color: #495057;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .theme-btn.active {
            background-color: #845ef7;
            color: white;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .timer {
            color: #fa5252;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .card {
            width: 100px;
            height: 100px;
            background-color: #845ef7;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card.flipped {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }
        
        .card-front {
            background-color: #845ef7;
        }
        
        .card-back {
            background-color: white;
            transform: rotateY(180deg);
        }
        
        .result-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: none;
            margin-top: 20px;
        }
        
        .result-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .result-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #845ef7;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6c757d;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .btn {
            background-color: #845ef7;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #7048e8;
        }
        
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .card {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
            
            .game-board {
                gap: 8px;
            }
            
            .result-stats {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="home-btn" onclick="window.location.href='index.html'">홈</button>
        <h1>기억력 카드 게임</h1>
    </div>
    
    <div class="container">
        <div class="difficulty-container" id="difficulty-container">
            <h2>게임 설정</h2>
            <p>난이도를 선택하세요</p>
            <button class="difficulty-btn" data-grid="4x4">초급 (4x4)</button>
            <button class="difficulty-btn" data-grid="6x6">중급 (6x6)</button>
            <button class="difficulty-btn" data-grid="8x6">고급 (8x6)</button>
            
            <div class="theme-selection">
                <p>테마를 선택하세요</p>
                <button class="theme-btn active" data-theme="emoji">이모지</button>
                <button class="theme-btn" data-theme="animals">동물</button>
                <button class="theme-btn" data-theme="fruits">과일</button>
                <button class="theme-btn" data-theme="transport">교통수단</button>
            </div>
        </div>
        
        <div class="game-info">
            <div>점수: <span id="score">0</span></div>
            <div>짝을 맞춘 수: <span id="matches">0</span>/<span id="total-pairs">0</span></div>
            <div class="timer">시간: <span id="time">0</span>초</div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="buttons">
            <button class="btn" id="restart-btn">다시 시작</button>
            <button class="btn" id="new-game-btn">새 게임</button>
        </div>
        
        <div class="result-container" id="result-container">
            <div class="result-title">게임 완료!</div>
            
            <div class="result-stats">
                <div class="stat-item">
                    <div class="stat-value" id="final-time">0</div>
                    <div class="stat-label">소요 시간 (초)</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value" id="final-score">0</div>
                    <div class="stat-label">최종 점수</div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-value" id="final-moves">0</div>
                    <div class="stat-label">총 이동 횟수</div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn" id="play-again-btn">다시 플레이</button>
                <button class="btn" onclick="window.location.href='index.html'">메인 메뉴로</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2023 교육용 웹 게임 모음. 모든 연령대를 위한 학습 게임입니다.</p>
    </footer>

    <script>
        // 요소 선택
        const difficultyContainer = document.getElementById('difficulty-container');
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const matchesElement = document.getElementById('matches');
        const totalPairsElement = document.getElementById('total-pairs');
        const timeElement = document.getElementById('time');
        const resultContainer = document.getElementById('result-container');
        const finalTimeElement = document.getElementById('final-time');
        const finalScoreElement = document.getElementById('final-score');
        const finalMovesElement = document.getElementById('final-moves');
        const restartBtn = document.getElementById('restart-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // 게임 변수
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let score = 0;
        let timer;
        let time = 0;
        let isGameActive = false;
        let currentDifficulty = '4x4';
        let currentTheme = 'emoji';
        
        // 테마별 이미지/이모지
        const themes = {
            emoji: ['😀', '😎', '🤣', '😍', '🤔', '👽', '👻', '👾', '🤖', '🎃', '👀', '🧠', '❤️', '🚀', '🌟', '🔥', '💯', '💎', '🏆', '✨', '🍀', '☘️', '🌈', '🍄', '🍓', '🍍', '🍒', '🍇', '🍉', '🍊', '🍋', '🍌', '🥝', '🍎'],
            animals: ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐻', '🐼', '🐨', '🦁', '🐯', '🐮', '🐷', '🐸', '🐵', '🦄', '🐝', '🦋', '🐌', '🐞', '🦖', '🦕', '🐙', '🦑', '🦀', '🐠', '🐋', '🦈', '🦭', '🐘', '🦒', '🦓', '🦍', '🐅'],
            fruits: ['🍓', '🍎', '🍊', '🍋', '🍌', '🍉', '🍇', '🍒', '🍑', '🥭', '🍍', '🥥', '🥝', '🍅', '🥑', '🫐', '🍏', '🍐', '🥔', '🌽', '🫑', '🫒', '🧄', '🧅', '🥦', '🥒', '🌶️', '🌰', '🫛', '🥝', '🍞', '🥐', '🥨', '🥯'],
            transport: ['🚗', '🚕', '🚙', '🚌', '🚎', '🏎️', '🚓', '🚑', '🚒', '🚚', '🚛', '🚜', '🚲', '🛵', '🏍️', '🛺', '🚔', '🚘', '🚖', '🚡', '🚠', '🚟', '🚃', '🚋', '🚞', '🚄', '🚅', '🚈', '🚂', '✈️', '🛩️', '🚁', '⛵', '🚤']
        };
        
        // 난이도별 그리드 크기
        const gridSizes = {
            '4x4': { rows: 4, cols: 4 },
            '6x6': { rows: 6, cols: 6 },
            '8x6': { rows: 8, cols: 6 }
        };
        
        // 난이도 버튼 이벤트 리스너
        document.querySelectorAll('.difficulty-btn').forEach(button => {
            button.addEventListener('click', () => {
                currentDifficulty = button.getAttribute('data-grid');
                startGame();
            });
        });
        
        // 테마 버튼 이벤트 리스너
        document.querySelectorAll('.theme-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.theme-btn.active').classList.remove('active');
                button.classList.add('active');
                currentTheme = button.getAttribute('data-theme');
            });
        });
        
        // 게임 시작
        function startGame() {
            const { rows, cols } = gridSizes[currentDifficulty];
            totalPairs = (rows * cols) / 2;
            totalPairsElement.textContent = totalPairs;
            
            // 게임 보드 초기화
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            // 카드 생성
            createCards(rows, cols);
            
            // 변수 초기화
            matchedPairs = 0;
            moves = 0;
            score = 0;
            time = 0;
            flippedCards = [];
            
            // UI 업데이트
            matchesElement.textContent = matchedPairs;
            scoreElement.textContent = score;
            timeElement.textContent = time;
            difficultyContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            
            // 타이머 시작
            clearInterval(timer);
            timer = setInterval(() => {
                time++;
                timeElement.textContent = time;
            }, 1000);
            
            isGameActive = true;
        }
        
        // 카드 생성
        function createCards(rows, cols) {
            const totalCards = rows * cols;
            const themeItems = themes[currentTheme];
            
            // 필요한 고유 아이템 수 (총 카드 수의 절반)
            const neededItems = totalCards / 2;
            
            // 테마에서 필요한 수의 고유 아이템 선택
            let selectedItems = [];
            for (let i = 0; i < neededItems; i++) {
                const randomIndex = Math.floor(Math.random() * themeItems.length);
                selectedItems.push(themeItems[randomIndex]);
                // 중복 피하기
                themeItems.splice(randomIndex, 1);
            }
            
            // 각 아이템을 2개씩 넣어 카드 배열 생성
            let cardItems = [...selectedItems, ...selectedItems];
            
            // 카드 배열 섞기
            cardItems = shuffleArray(cardItems);
            
            // 카드 요소 생성 및 추가
            cards = [];
            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = cardItems[i];
                card.dataset.index = i;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.innerHTML = '?';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.innerHTML = cardItems[i];
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', () => flipCard(card));
                
                gameBoard.appendChild(card);
                cards.push(card);
            }
        }
        
        // 카드 뒤집기
        function flipCard(card) {
            if (!isGameActive || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                checkMatch();
            }
        }
        
        // 일치 확인
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            // 움직일 수 없게 잠시 비활성화
            isGameActive = false;
            
            setTimeout(() => {
                if (card1.dataset.value === card2.dataset.value) {
                    // 일치하는 경우
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    matchedPairs++;
                    matchesElement.textContent = matchedPairs;
                    
                    // 점수 계산 (빨리 찾을수록 더 많은 점수)
                    const baseScore = 10;
                    const timeBonus = Math.max(0, 20 - time / matchedPairs);
                    const addedScore = Math.round(baseScore + timeBonus);
                    
                    score += addedScore;
                    scoreElement.textContent = score;
                    
                    // 게임 완료 확인
                    if (matchedPairs === totalPairs) {
                        endGame();
                    }
                } else {
                    // 불일치하는 경우
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                flippedCards = [];
                isGameActive = true;
            }, 1000);
        }
        
        // 게임 종료
        function endGame() {
            clearInterval(timer);
            isGameActive = false;
            
            // 결과 표시
            finalTimeElement.textContent = time;
            finalScoreElement.textContent = score;
            finalMovesElement.textContent = moves;
            
            // 결과창 표시
            setTimeout(() => {
                resultContainer.style.display = 'block';
            }, 1000);
        }
        
        // 배열 섞기 함수
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // 다시 시작 버튼
        restartBtn.addEventListener('click', () => {
            startGame();
        });
        
        // 새 게임 버튼
        newGameBtn.addEventListener('click', () => {
            clearInterval(timer);
            difficultyContainer.style.display = 'block';
        });
        
        // 다시 플레이 버튼
        playAgainBtn.addEventListener('click', () => {
            startGame();
        });
    </script>
</body>
</html>
