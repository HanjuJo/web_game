    <script>
        // ìš”ì†Œ ì„ íƒ
        const difficultyContainer = document.getElementById('difficulty-container');
        const gameBoard = document.getElementById('game-board');
        const scoreElement = document.getElementById('score');
        const matchesElement = document.getElementById('matches');
        const totalPairsElement = document.getElementById('total-pairs');
        const timeElement = document.getElementById('time');
        const resultContainer = document.getElementById('result-container');
        const finalTimeElement = document.getElementById('final-time');
        const finalScoreElement = document.getElementById('final-score');
        const finalMovesElement = document.getElementById('final-moves');
        const restartBtn = document.getElementById('restart-btn');
        const newGameBtn = document.getElementById('new-game-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // ê²Œì„ ë³€ìˆ˜
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let score = 0;
        let timer;
        let time = 0;
        let isGameActive = false;
        let currentDifficulty = '4x4';
        let currentTheme = 'emoji';
        
        // í…Œë§ˆë³„ ì´ë¯¸ì§€/ì´ëª¨ì§€
        const themes = {
            emoji: ['ğŸ˜€', 'ğŸ˜', 'ğŸ¤£', 'ğŸ˜', 'ğŸ¤”', 'ğŸ‘½', 'ğŸ‘»', 'ğŸ‘¾', 'ğŸ¤–', 'ğŸƒ', 'ğŸ‘€', 'ğŸ§ ', 'â¤ï¸', 'ğŸš€', 'ğŸŒŸ', 'ğŸ”¥', 'ğŸ’¯', 'ğŸ’', 'ğŸ†', 'âœ¨', 'ğŸ€', 'â˜˜ï¸', 'ğŸŒˆ', 'ğŸ„', 'ğŸ“', 'ğŸ', 'ğŸ’', 'ğŸ‡', 'ğŸ‰', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ¥', 'ğŸ'],
            animals: ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¦', 'ğŸ¯', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ¦„', 'ğŸ', 'ğŸ¦‹', 'ğŸŒ', 'ğŸ', 'ğŸ¦–', 'ğŸ¦•', 'ğŸ™', 'ğŸ¦‘', 'ğŸ¦€', 'ğŸ ', 'ğŸ‹', 'ğŸ¦ˆ', 'ğŸ¦­', 'ğŸ˜', 'ğŸ¦’', 'ğŸ¦“', 'ğŸ¦', 'ğŸ…'],
            fruits: ['ğŸ“', 'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ’', 'ğŸ‘', 'ğŸ¥­', 'ğŸ', 'ğŸ¥¥', 'ğŸ¥', 'ğŸ…', 'ğŸ¥‘', 'ğŸ«', 'ğŸ', 'ğŸ', 'ğŸ¥”', 'ğŸŒ½', 'ğŸ«‘', 'ğŸ«’', 'ğŸ§„', 'ğŸ§…', 'ğŸ¥¦', 'ğŸ¥’', 'ğŸŒ¶ï¸', 'ğŸŒ°', 'ğŸ«›', 'ğŸ¥', 'ğŸ', 'ğŸ¥', 'ğŸ¥¨', 'ğŸ¥¯'],
            transport: ['ğŸš—', 'ğŸš•', 'ğŸš™', 'ğŸšŒ', 'ğŸš', 'ğŸï¸', 'ğŸš“', 'ğŸš‘', 'ğŸš’', 'ğŸšš', 'ğŸš›', 'ğŸšœ', 'ğŸš²', 'ğŸ›µ', 'ğŸï¸', 'ğŸ›º', 'ğŸš”', 'ğŸš˜', 'ğŸš–', 'ğŸš¡', 'ğŸš ', 'ğŸšŸ', 'ğŸšƒ', 'ğŸš‹', 'ğŸš', 'ğŸš„', 'ğŸš…', 'ğŸšˆ', 'ğŸš‚', 'âœˆï¸', 'ğŸ›©ï¸', 'ğŸš', 'â›µ', 'ğŸš¤']
        };
        
        // ë‚œì´ë„ë³„ ê·¸ë¦¬ë“œ í¬ê¸°
        const gridSizes = {
            '4x4': { rows: 4, cols: 4 },
            '6x6': { rows: 6, cols: 6 },
            '8x6': { rows: 8, cols: 6 }
        };
        
        // ë‚œì´ë„ ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.querySelectorAll('.difficulty-btn').forEach(button => {
            button.addEventListener('click', () => {
                currentDifficulty = button.getAttribute('data-grid');
                startGame();
            });
        });
        
        // í…Œë§ˆ ë²„íŠ¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.querySelectorAll('.theme-btn').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelector('.theme-btn.active').classList.remove('active');
                button.classList.add('active');
                currentTheme = button.getAttribute('data-theme');
            });
        });
        
        // ê²Œì„ ì‹œì‘
        function startGame() {
            const { rows, cols } = gridSizes[currentDifficulty];
            totalPairs = (rows * cols) / 2;
            totalPairsElement.textContent = totalPairs;
            
            // ê²Œì„ ë³´ë“œ ì´ˆê¸°í™”
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            // ì¹´ë“œ ìƒì„±
            createCards(rows, cols);
            
            // ë³€ìˆ˜ ì´ˆê¸°í™”
            matchedPairs = 0;
            moves = 0;
            score = 0;
            time = 0;
            flippedCards = [];
            
            // UI ì—…ë°ì´íŠ¸
            matchesElement.textContent = matchedPairs;
            scoreElement.textContent = score;
            timeElement.textContent = time;
            difficultyContainer.style.display = 'none';
            resultContainer.style.display = 'none';
            
            // íƒ€ì´ë¨¸ ì‹œì‘
            clearInterval(timer);
            timer = setInterval(() => {
                time++;
                timeElement.textContent = time;
            }, 1000);
            
            isGameActive = true;
        }
        
        // ì¹´ë“œ ìƒì„±
        function createCards(rows, cols) {
            const totalCards = rows * cols;
            const themeItems = themes[currentTheme];
            
            // í•„ìš”í•œ ê³ ìœ  ì•„ì´í…œ ìˆ˜ (ì´ ì¹´ë“œ ìˆ˜ì˜ ì ˆë°˜)
            const neededItems = totalCards / 2;
            
            // í…Œë§ˆì—ì„œ í•„ìš”í•œ ìˆ˜ì˜ ê³ ìœ  ì•„ì´í…œ ì„ íƒ
            let selectedItems = [];
            for (let i = 0; i < neededItems; i++) {
                const randomIndex = Math.floor(Math.random() * themeItems.length);
                selectedItems.push(themeItems[randomIndex]);
                // ì¤‘ë³µ í”¼í•˜ê¸°
                themeItems.splice(randomIndex, 1);
            }
            
            // ê° ì•„ì´í…œì„ 2ê°œì”© ë„£ì–´ ì¹´ë“œ ë°°ì—´ ìƒì„±
            let cardItems = [...selectedItems, ...selectedItems];
            
            // ì¹´ë“œ ë°°ì—´ ì„ê¸°
            cardItems = shuffleArray(cardItems);
            
            // ì¹´ë“œ ìš”ì†Œ ìƒì„± ë° ì¶”ê°€
            cards = [];
            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = cardItems[i];
                card.dataset.index = i;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.innerHTML = '?';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.innerHTML = cardItems[i];
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', () => flipCard(card));
                
                gameBoard.appendChild(card);
                cards.push(card);
            }
        }
        
        // ì¹´ë“œ ë’¤ì§‘ê¸°
        function flipCard(card) {
            if (!isGameActive || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }
            
            card.classList.add('flipped');
            flippedCards.push(card);
            
            if (flippedCards.length === 2) {
                moves++;
                checkMatch();
            }
        }
        
        // ì¼ì¹˜ í™•ì¸
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            // ì›€ì§ì¼ ìˆ˜ ì—†ê²Œ ì ì‹œ ë¹„í™œì„±í™”
            isGameActive = false;
            
            setTimeout(() => {
                if (card1.dataset.value === card2.dataset.value) {
                    // ì¼ì¹˜í•˜ëŠ” ê²½ìš°
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    
                    matchedPairs++;
                    matchesElement.textContent = matchedPairs;
                    
                    // ì ìˆ˜ ê³„ì‚° (ë¹¨ë¦¬ ì°¾ì„ìˆ˜ë¡ ë” ë§ì€ ì ìˆ˜)
                    const baseScore = 10;
                    const timeBonus = Math.max(0, 20 - time / matchedPairs);
                    const addedScore = Math.round(baseScore + timeBonus);
                    
                    score += addedScore;
                    scoreElement.textContent = score;
                    
                    // ê²Œì„ ì™„ë£Œ í™•ì¸
                    if (matchedPairs === totalPairs) {
                        endGame();
                    }
                } else {
                    // ë¶ˆì¼ì¹˜í•˜ëŠ” ê²½ìš°
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                flippedCards = [];
                isGameActive = true;
            }, 1000);
        }
        
        // ê²Œì„ ì¢…ë£Œ
        function endGame() {
            clearInterval(timer);
            isGameActive = false;
            
            // ê²°ê³¼ í‘œì‹œ
            finalTimeElement.textContent = time;
            finalScoreElement.textContent = score;
            finalMovesElement.textContent = moves;
            
            // ê²°ê³¼ì°½ í‘œì‹œ
            setTimeout(() => {
                resultContainer.style.display = 'block';
            }, 1000);
        }
        
        // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // ë‹¤ì‹œ ì‹œì‘ ë²„íŠ¼
        restartBtn.addEventListener('click', () => {
            startGame();
        });
        
        // ìƒˆ ê²Œì„ ë²„íŠ¼
        newGameBtn.addEventListener('click', () => {
            clearInterval(timer);
            difficultyContainer.style.display = 'block';
        });
        
        // ë‹¤ì‹œ í”Œë ˆì´ ë²„íŠ¼
        playAgainBtn.addEventListener('click', () => {
            startGame();
        });
    </script>
